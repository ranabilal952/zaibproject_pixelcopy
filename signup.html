<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="login/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="image-holder">
                <img src="images/logo.svg" alt="" >
                <br>
				<h1 style="text-align: center;">Welcome to ttockry.com! </h1>
				<h5 style="text-align: center;">Add a few clicks and move the world </h5>
				
			</div>
			<div class="form-inner">
				<form action="">

					<div class="form-header">
						<h3>Create an account</h3>
                        <span>Already have an account? <a href="" style="text-decoration: revert;"> Sign In</a></span>
						<!-- <img src="login/images/sign-up.png" alt="" class="sign-up-icon"> -->
					</div>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">First Name:</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>                      
                          <div class="col-lg-6" style="    margin-left: -11%;">
                            <div class="form-group">
                                <label for="">Last Name:</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">User Name:</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>                      
                          <div class="col-lg-6" style="    margin-left: -11%;">
                            <div class="form-group">
                                <label for="">Phone:</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                    </div>
					<div class="form-group">
						<label for="">E-mail:</label>
						<input type="text" class="form-control" data-validation="email">
					</div>
					<div class="form-group" >
						<label for="">Password:</label>
						<input type="password" class="form-control" data-validation="length" data-validation-length="min8">
					</div>
                    <a href="" style="text-decoration: revert;">Fogot Password</a>
					<button>Sign Up</button>
				</form>
			</div>
			
		</div>
		
		<script src="login/js/jquery-3.3.1.min.js"></script>
		<script src="login/js/jquery.form-validator.min.js"></script>
		<script src="login/js/main.js"></script>
	</body>
</html>
